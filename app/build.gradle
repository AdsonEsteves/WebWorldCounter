plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.14.3'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

    // https://mvnrepository.com/artifact/net.sourceforge.htmlunit/htmlunit
    implementation 'net.sourceforge.htmlunit:htmlunit:2.54.0'

    implementation 'com.google.apis:google-api-services-searchconsole:v1-rev20211026-1.32.1'

    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client-jackson2
    implementation 'com.google.http-client:google-http-client-jackson2:1.40.1'


    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-customsearch
    implementation 'com.google.apis:google-api-services-customsearch:v1-rev86-1.25.0'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/org.knowm.xchart/xchart
    implementation 'org.knowm.xchart:xchart:3.8.1'

    // https://mvnrepository.com/artifact/org.jfree/jfreechart
    implementation 'org.jfree:jfreechart:1.5.3'

}

// Include dependent libraries in archive.
mainClassName = "wordcounter.WordCounter"

jar {
    manifest {
        attributes "Main-Class": "wordcounter.WordCounter"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task uberJar(type: Jar) {
    archiveClassifier = 'executavel'

    manifest {
        attributes "Main-Class": "wordcounter.WordCounter"
    }

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'wordcounter.WordCounter'
}
